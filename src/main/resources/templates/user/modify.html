<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">
<head>
    <th:block layout:fragment="css">
        <style>
            .form-wrapper {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            #modifyForm {
                width: 250px;
                text-align: center;
            }

            #modifyForm .label-wrapper {
                margin-top: 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            #modifyForm input {
                width: 100%;
            }

            #modifyForm div {
                display: flex;
                align-items: center;
            }

            #btnIdCheck {
                width: 50px;
            }
        </style>
    </th:block>

    <th:block layout:fragment="script">
        <script>
            $(() => {
                $("#pwValidation").hide();
                $("#pwCheckResult").hide();

                //비밀번호 유효성 검사 여부
                let validationPw = false;
                //비밀번호 일치 여부
                let confirmPw = false;

                // 비밀번호 유효성 검사 정규식
                const validatePassword = (userPw) => {
                    return /^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#$%^&*+=-]).{9,}$/.test(userPw);
                }

                // 비밀번호 입력 시 비밀번호 유효성 검사
                $("#userPw").on("change", () => {
                    if(validatePassword($("#userPw").val())) {
                        validationPw = true;
                        $("#pwValidation").hide();
                    }else {
                        validationPw = false;
                        $("#pwValidation").show();
                    }

                    if($("#userPw").val() === $("#userPwCheck").val()) {
                        confirmPw = true;
                        $("#pwCheckResult").text("비밀번호가 일치합니다.");
                        $("#pwCheckResult").css("color", "green");
                    } else {
                        confirmPw = false;
                        $("#pwCheckResult").text("비밀번호가 일치하지 않습니다.");
                        $("#pwCheckResult").css("color", "red");
                    }
                });


                // 비밀번호 확인과 비밀번호가 일치하는 지 검사
                $("#userPwCheck").on("change", () => {
                    $("#pwCheckResult").show();

                    if($("#userPw").val() === $("#userPwCheck").val()) {
                        confirmPw = true;
                        $("#pwCheckResult").text("비밀번호가 일치합니다.");
                        $("#pwCheckResult").css("color", "green");
                        return;
                    }

                    confirmPw = false;
                    $("#pwCheckResult").text("비밀번호가 일치하지 않습니다.");
                    $("#pwCheckResult").css("color", "red");
                });

                $("#modifyBtn").on("click", (e) => {
                    if($("#userPw").val() === "" || $("#userPw").val() === null) {
                        validationPw = true;
                        confirmPw = true;
                        $("#pwValidation").hide();
                        $("#pwCheckResult").hide();
                    }

                    if($("#userPw").val() === $("#curUserPw").val()) {
                        alert("현재 비밀번호와 동일한 비밀번호로 설정할 수 없습니다.");
                        return;
                    }

                    // pw 유효성 검사가 틀렸을 때
                    if(!validationPw) {
                        alert("비밀번호는 영문자, 숫자, 특수문자 조합의 9자리 이상으로 설정하세요.");
                        $("#userPw").focus();
                        return;
                    }

                    // pw가 일치하지 않을 때
                    if(!confirmPw) {
                        alert("비밀번호가 일치하지 않습니다.");
                        $("#userPwCheck").focus();
                        return;
                    }


                    $.ajax({
                       url: '/user/modify',
                       type: 'put',
                       data: $("#modifyForm").serialize(),
                       success: (obj) => {
                           alert(obj.item.msg);
                           // 화면 새로고침
                           location.reload();
                       },
                       error: (err) => {
                           if(err.responseJSON.errorCode === 900) {
                               alert("현재 비밀번호를 잘못 입력하셨습니다.");
                               $("#curUserPw").focus();
                               return;
                           } else {
                               alert("알 수 없는 에러입니다. 관리자에게 문의하세요");
                               return;
                           }
                       }
                    });
                });
            });
        </script>
    </th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="form-wrapper">
            <form id="modifyForm" action="/user/join" method="post">
                <input type="hidden" id="id" name="id">
                <h3>회원정보 수정</h3>
                <div class="label-wrapper">
                    <label for="userId">아이디</label>
                </div>
                <div>
                    <input type="text" id="userId" name="userId" readonly>
                </div>
                <div class="label-wrapper">
                    <label for="userPw">현재 비밀번호</label>
                </div>
                <input type="password" id="curUserPw" name="curUserPw" required>
                <div class="label-wrapper">
                    <label for="userPw">비밀번호</label>
                </div>
                <input type="password" id="userPw" name="userPw">
                <p id="pwValidation" style="color: red; font-size: 0.8rem;">
                    비밀번호는 영문자, 숫자, 특수문자 조합의 9자리 이상으로 설정해주세요.
                </p>
                <div class="label-wrapper">
                    <label for="userPwCheck">비밀번호 확인</label>
                </div>
                <input type="password" id="userPwCheck" name="userPwCheck">
                <p id="pwCheckResult" style="font-size: 0.8rem;"></p>
                <div class="label-wrapper">
                    <label for="userName">이름</label>
                </div>
                <input type="text" id="userName" name="userName">
                <div class="label-wrapper">
                    <label for="userEmail">이메일</label>
                </div>
                <input type="email" id="userEmail" name="userEmail">
                <div class="label-wrapper">
                    <label for="userTel">전화번호</label>
                </div>
                <input type="text" id="userTel" name="userTel" >
                <div style="display: block; margin: 20px auto;">
                    <button type="button" id="modifyBtn">회원정보 수정</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
