<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/item/prd_common.css}">
        <link rel="stylesheet" th:href="@{/css/item/prd_upload.css}">
    </th:block>
    <th:block layout:fragment="script">
        <script>
            // 이미지 업로드하면 메인 이미지 미리보기 나오기
            function set_main_image(event) {
                var reader = new FileReader();
                var inputFile = document.querySelector("#image_main_input");

                reader.onload = function (event) {
                    // FileReader로 읽은 이미지 데이터를 활용하여 img 요소 생성
                    var img = document.createElement("img");
                    img.setAttribute("src", event.target.result);
                    img.style.maxWidth = "100%";
                    img.style.height = "auto";

                    // 파일 이름을 나타낼 p 요소 생성
                    let fileNameP = document.createElement("p");
                    fileNameP.setAttribute("style", "display: inline-block; font-size: 10px; font-weight: bold;");

                    // inputFile 변수 받아오기
                    if (inputFile && inputFile.files.length > 0) {
                        fileNameP.textContent = inputFile.files[0].name;
                    }

                    // 이미지와 파일 이름을 담을 컨테이너 div 요소
                    var container = document.querySelector("div#image_main_container");
                    container.innerHTML = '';
                    container.appendChild(img);
                    container.appendChild(fileNameP);

                    // 파일선택 활성화/비활성화
                    inputFile.disabled = container.hasChildNodes(); // 이미지가 존재하면 비활성화, 없으면 활성화

                    // + 버튼 감추기
                    var addButton = document.querySelector(".image_add .image_main_input_button");
                    addButton.style.display = "none";

                };

                reader.readAsDataURL(inputFile.files[0]);
            }

            // 이미지 업로드하면 상세 이미지 미리보기 나오기
            function set_detail_image(event) {
                var reader = new FileReader();
                var inputFile = document.querySelector("#image_detail_input");

                reader.onload = function (event) {
                    // FileReader로 읽은 이미지 데이터를 활용하여 img 요소 생성
                    var img = document.createElement("img");
                    img.setAttribute("src", event.target.result);
                    img.style.maxWidth = "100%";
                    img.style.height = "auto";

                    // 파일 이름을 나타낼 p 요소 생성
                    let fileNameP = document.createElement("p");
                    fileNameP.setAttribute("style", "display: inline-block; font-size: 10px; font-weight: bold;");

                    // inputFile 변수 받아오기
                    if (inputFile && inputFile.files.length > 0) {
                        fileNameP.textContent = inputFile.files[0].name;
                    }

                    // 이미지와 파일 이름을 담을 컨테이너 div 요소
                    var container = document.querySelector("div#image_detail_container");
                    container.innerHTML = '';
                    container.appendChild(img);
                    container.appendChild(fileNameP);

                    // 파일선택 활성화/비활성화
                    inputFile.disabled = container.hasChildNodes(); // 이미지가 존재하면 비활성화, 없으면 활성화

                    // + 버튼 감추기
                    var addButton = document.querySelector(".image_add .image_detail_input_button");
                    addButton.style.display = "none";
                };

                reader.readAsDataURL(inputFile.files[0]);
            }

            // 이미지 업로드하면 썸네일 미리보기 나오기
            function set_thumbnail_image(event) {
                var reader = new FileReader();
                var inputFile = document.querySelector("#image_thumbnail_input");

                reader.onload = function (event) {
                    // FileReader로 읽은 이미지 데이터를 활용하여 img 요소 생성
                    var img = document.createElement("img");
                    img.setAttribute("src", event.target.result);
                    img.style.maxWidth = "100%";
                    img.style.height = "auto";

                    // 파일 이름을 나타낼 p 요소 생성
                    let fileNameP = document.createElement("p");
                    fileNameP.setAttribute("style", "display: inline-block; font-size: 10px; font-weight: bold;");

                    // inputFile 변수 받아오기
                    if (inputFile && inputFile.files.length > 0) {
                        fileNameP.textContent = inputFile.files[0].name;
                    }

                    // 이미지와 파일 이름을 담을 컨테이너 div 요소
                    var container = document.querySelector("div#image_thumbnail_container");
                    container.innerHTML = '';
                    container.appendChild(img);
                    container.appendChild(fileNameP);

                    // 파일선택 활성화/비활성화
                    inputFile.disabled = container.hasChildNodes(); // 이미지가 존재하면 비활성화, 없으면 활성화

                    // + 버튼 감추기
                    var addButton = document.querySelector(".image_add .image_thumbnail_input_button");
                    addButton.style.display = "none";
                };

                reader.readAsDataURL(inputFile.files[0]);
            }

            // 업로드 이미지 삭제
            function img_remove(button) {
                var container = button.closest(".image_add").querySelector("div");
                container.innerHTML = '';

                var inputFile = button.closest(".image_add").querySelector("input[type=file]");
                inputFile.value = '';

                inputFile.disabled = false;
            }

            $(() => {
                $("#btn_insert").on("click", () => {

                    $.ajax({
                        url: '/item/add-item',
                        type: 'post',
                        data: formData,
                        success: (obj) => {
                            console.log(obj.items.msg)
                            alert("상품등록 성공")
                            window.location.reload();
                        },
                        error: () => {
                            alert("에러발생, 관리자에게 문의하세요. ")
                            window.location.href = "/";
                        }
                    });
                });
            });
        </script>
    </th:block>
</head>
<body>
<div class="content" layout:fragment="content">
    <div id="main">
        <div id="content">
            <div class="page_aticle aticle_type2">
                <!--왼쪽 카테고리-->
                <div id="snb" class="snb_my">
                    <h2 class="tit_snb">관리자 메뉴</h2>
                    <div class="inner_snb">
                        <ul class="list_menu">
                            <li>
                                <a th:href="@{/item/add-item}">상품 등록</a>
                            </li>
                            <li>
                                <a href="#">상품 관리</a>
                            </li>
                            <li>
                                <a href="#">주문 관리</a>
                            </li>
                            <li>
                                <a href="#">후기 관리</a>
                            </li>
                            <li>
                                <a th:href="@{/board/board-list}">1:1문의 관리</a>
                            </li>

                        </ul>
                    </div>
                </div>

                <div id="viewOrderList" class="page_section section_orderlist">
                    <div class="head_aticle">
                        <h2 class="tit">
                            상품 등록
                        </h2>
                    </div>

                    <div class="list_order">
                        <form id="itemForm" th:action="@{/item/addItem}" method="post" enctype="multipart/form-data">
                            <div class="size">
                                <div class="p_board">
                                    <table width="100%">
                                        <tbody>
                                        <tr>
                                            <th>상품명</th>
                                            <td colspan="2">
                                                <div>
                                            <span>
                                                <input type="text" name="product_name" class="i_text text1"
                                                       onkeyup="chkword_name(this, 80)">
                                            </span>
                                                </div>
                                                <span class="txtByte" title="현재글자수/최대글자수">
                                          [
                                          <strong class="txt_count_name">0</strong>
                                           / 80 ]
                                        </span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>한줄 소개</th>
                                            <td colspan="2">
                                                <div>
                                            <span>
                                                <input type="text" class="i_text text2" name="product_introduce"
                                                       onkeyup="chkword_introduce(this, 150)">
                                            </span>

                                                </div>
                                                <span class="txtByte" title="현재글자수/최대글자수">
                                          [
                                          <strong class="txt_count_introduce">0</strong>
                                           / 150 ]
                                        </span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>가격</th>
                                            <td colspan="2">
                                                <div>
                                            <span>
                                                <input type="text" name="product_price" class="i_text text3">
                                            </span>
                                                </div>
                                                <span class="won">
                                          원
                                        </span>
                                                <span class="won_type">
                                          숫자만 입력해주세요 !
                                        </span>
                                            </td>
                                        </tr>

                                        <tr>
                                            <th>메인</th>
                                            <td class="img_upload">
                                                <div>
                                                    <span>상품 메인 이미지</span>

                                                    <div class="image_box">

                                                        <div class="image_add">

                                                            <input type="file" name="product_main_image"
                                                                   accept="image/*" id="image_main_input"
                                                                   onchange="set_main_image(event);">
                                                            <button type="button"
                                                                    class="image_main_input_button"></button>
                                                            <div id="image_main_container"></div>

                                                            <div style="margin-bottom:20px;">

                                                                <button type="button" name="image_main_container"
                                                                        class="remove" onclick="img_remove(this)">
                                                        <span>
                                                            삭제
                                                        </span>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <th>디테일</th>
                                            <td class="img_upload">
                                                <div>
                                                    <span>상품 디테일 이미지</span>

                                                    <div class="image_box">

                                                        <div class="image_add">

                                                            <input type="file" name="product_detail_image"
                                                                   accept="image/*" id="image_detail_input"
                                                                   onchange="set_detail_image(event);">
                                                            <button type="button"
                                                                    class="image_detail_input_button"></button>
                                                            <div id="image_detail_container"></div>

                                                            <div style="margin-bottom:20px;">

                                                                <button type="button" name="image_detail_container"
                                                                        class="remove" onclick="img_remove(this)">
                                                        <span>
                                                            삭제
                                                        </span>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <th>썸네일</th>
                                            <td class="img_upload">
                                                <div>
                                                    <span>상품 썸네일</span>

                                                    <div class="image_box">

                                                        <div class="image_add">

                                                            <input type="file" name="product_thumbnail_image"
                                                                   accept="image/*" id="image_thumbnail_input"
                                                                   onchange="set_thumbnail_image(event);">
                                                            <button type="button"
                                                                    class="image_thumbnail_input_button"></button>
                                                            <div id="image_thumbnail_container"></div>
                                                            <button type="button" name="image_thumbnail_container"
                                                                    class="remove"
                                                                    onclick="img_remove(this)">
                                                        <span>
                                                            삭제
                                                        </span>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div id="product_submit" class="pd_submit">
                                    <button type="submit" id="btn_insert">등록하기</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
