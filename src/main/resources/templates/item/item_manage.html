<!-- 메인 홈페이지 -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_no_footer}"
>
<head>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/item/item_manage.css}">
    </th:block>
</head>
<body>
<div layout:fragment="content" class="item-main">
    <main id="main">
        <section id="section2" class="section-slide-public">
            <div class="title">
                <h2>상품 관리 페이지</h2>
            </div>
            <div class="item-total" th:text="|총 ${totalItemCount}건|">건수</div>
        </section>
        <div class="item-list">
            <div class="item-box" th:each="itemList : ${itemList}">
                <div class="img-box">
                    <a th:href="@{/item/item-modify?(itemId=${itemList.getItemId()})}">
                        <img class="img-size" src="/img/1657616036799l0.jpg" alt="">
                    </a>
                </div>
                <div class="caption-box">
                    <p class="letter-delivery">판매자 배송</p>
                    <h2 class="letter-item-title" th:text="${itemList.getItemName()}">상품제목 </h2>
                    <h2 class="letter-item-desc" th:text="${itemList.getItemDescription()}">상세설명 </h2>
                    <h3 class="letter-item-price"
                        th:text="|${#numbers.formatInteger(itemList.getItemPrice(), 3, 'COMMA') + '원'}|"><em>원</em></h3>
                </div>
            </div>
        </div>
        <br/>
        <div style="text-align: center;" >
            <ul class="pagination" th:if="${itemList.totalElements > 0}"
                th:with="pageNumber = ${itemList.pageable.pageNumber},
                             pageSize = ${itemList.pageable.pageSize},
                             totalPages = ${itemList.totalPages},
                             startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},
                             tempEndPage = ${startPage + pageSize - 1},
                             endPage = ${tempEndPage > totalPages ? totalPages : tempEndPage}">
                <li class="pagination-btn" th:if="${pageNumber > 0}" style="display: inline;">
                    <a th:href="@{/item/item-manage(page=${pageNumber - 1})}" style="font-size: 18px;">이전</a>
                </li>
                <li class="pagination-btn" th:each="page : ${#numbers.sequence(startPage, endPage)}"
                    style="display: inline;">
                    <a th:href="@{/item/item-manage(page=${page - 1})}" th:text="${page}" style="margin: 0 5px; font-size: 18px;"></a>
                </li>
                <li class="pagination-btn" th:if="${pageNumber < totalPages - 1}"
                    style="display: inline;">
                    <a th:href="@{/item/item-manage(page=${pageNumber + 1})}" style="font-size: 18px;">다음</a>
                </li>
            </ul>
            <div style="margin-bottom: 30px"></div>
        </div>
        <br/>
    </main>
</div>
</body>
</html>
